<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
      <link rel= "stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <h1>Welcome to weather forecast!</h1>
    <form id="weather-form" method="post" action = "/">
    <!-- <form id="weather-form" method="post" onSubmit="return onSubmit()"> -->
      For what date(YYY-MM-DD)<br>
      <input id="date" type="date" name="date" value="{{date}}">
      What time(Ex. 23:59)<br>
      <input id="time" type="time" name="time" value="{{time}}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="autocomplete" style="width:300px;">
        <input id="location" type="text" name="location" value="{{location}}" placeholder="Location" autocomplete="off">
      </div>
  <input type="submit" value="Go!">
</form>
<div>
  {{forecast}}
  {{details}}
</div>
<script src="js/function.js" type="text/javascript" ></script>
</body>
</html>
